language: python
python: 2.7
cache:
  - pip
  - apt
virtualenv:
  system_site_packages: true
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libblas-dev liblapack-dev gfortran python-numpy python-scipy >/dev/null 2>&1
  - pip install flake8
install:
  - make install
script:
  - make test
